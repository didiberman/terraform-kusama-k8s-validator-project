apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.validatorName }}-network-policy
  labels:
    app.kubernetes.io/name: kusama-validator
    app.kubernetes.io/instance: {{ .Values.validatorName }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Values.validatorName }}
  policyTypes:
  - Ingress
  ingress:
  {{- if .Values.haproxy.enabled }}
  # When HAProxy sidecar is enabled:
  # - External P2P traffic enters via HAProxy sidecar on hostPort 30333
  # - HAProxy forwards to validator on localhost (bypasses NetworkPolicy)
  # - Only allow external access to HAProxy port (30333)
  - ports:
    - protocol: TCP
      port: 30333
  # Allow HAProxy stats/metrics from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8404
  {{- else }}
  # Legacy mode: Allow P2P traffic directly (no HAProxy)
  - ports:
    - protocol: TCP
      port: 30333
  {{- end }}
  # Allow P2P traffic between validators (internal gossip via ClusterIP)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: kusama-validator
    ports:
    - protocol: TCP
      port: 30333
  # Allow Prometheus scraping from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9615
  # Allow RPC only from within the namespace (internal access)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 9933
  # Allow HAProxy stats access from within namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8404
