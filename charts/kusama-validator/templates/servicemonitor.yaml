# ServiceMonitor to scrape validator metrics
# This tells Prometheus how to find and scrape validators
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kusama-validators
  namespace: validators
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kusama-validator
  namespaceSelector:
    matchNames:
      - validators
  endpoints:
    - port: prometheus
      interval: 15s
      path: /metrics
