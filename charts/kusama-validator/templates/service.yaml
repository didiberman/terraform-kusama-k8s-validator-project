apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.validatorName }}
  labels:
    app.kubernetes.io/name: kusama-validator
    app.kubernetes.io/instance: {{ .Values.validatorName }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: p2p
      port: {{ .Values.service.p2pPort }}
      targetPort: p2p
    - name: rpc
      port: {{ .Values.service.rpcPort }}
      targetPort: rpc
    - name: prometheus
      port: {{ .Values.service.prometheusPort }}
      targetPort: prometheus
  selector:
    app.kubernetes.io/name: kusama-validator
    app.kubernetes.io/instance: {{ .Values.validatorName }}
---
{{- if and .Values.p2pNodePort.enabled (not .Values.haproxy.enabled) }}
# Legacy NodePort for P2P (only when HAProxy is disabled)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.validatorName }}-p2p
  labels:
    app.kubernetes.io/name: kusama-validator
    app.kubernetes.io/instance: {{ .Values.validatorName }}
spec:
  type: NodePort
  ports:
    - name: p2p
      port: {{ .Values.service.p2pPort }}
      targetPort: p2p
      {{- if .Values.p2pNodePort.port }}
      nodePort: {{ .Values.p2pNodePort.port }}
      {{- end }}
  selector:
    app.kubernetes.io/name: kusama-validator
    app.kubernetes.io/instance: {{ .Values.validatorName }}
{{- end }}
---
{{- if .Values.haproxy.enabled }}
# HAProxy stats service for Prometheus scraping
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.validatorName }}-haproxy-stats
  labels:
    app.kubernetes.io/name: kusama-validator-haproxy
    app.kubernetes.io/instance: {{ .Values.validatorName }}
spec:
  type: ClusterIP
  ports:
    - name: stats
      port: 8404
      targetPort: stats
  selector:
    app.kubernetes.io/name: kusama-validator-haproxy
    app.kubernetes.io/instance: {{ .Values.validatorName }}
{{- end }}
