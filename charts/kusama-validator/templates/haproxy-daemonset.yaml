{{- if .Values.haproxy.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.validatorName }}-haproxy
  labels:
    app.kubernetes.io/name: kusama-validator-haproxy
    app.kubernetes.io/instance: {{ .Values.validatorName }}
    app.kubernetes.io/component: proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kusama-validator-haproxy
      app.kubernetes.io/instance: {{ .Values.validatorName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kusama-validator-haproxy
        app.kubernetes.io/instance: {{ .Values.validatorName }}
        app.kubernetes.io/component: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8404"
        prometheus.io/path: "/metrics"
        # Force restart on config change
        checksum/config: {{ include (print $.Template.BasePath "/haproxy-configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: haproxy
          image: {{ .Values.haproxy.image.repository }}:{{ .Values.haproxy.image.tag }}
          imagePullPolicy: {{ .Values.haproxy.image.pullPolicy }}
          ports:
            - name: p2p
              containerPort: 30333
              hostPort: {{ .Values.haproxy.hostPort }}
              protocol: TCP
            - name: stats
              containerPort: 8404
              protocol: TCP
          resources:
            {{- toYaml .Values.haproxy.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 30333
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 30333
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 99
            runAsGroup: 99
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
      volumes:
        - name: config
          configMap:
            name: {{ .Values.validatorName }}-haproxy
      # Schedule on nodes where validators can run
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
