apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.validatorName }}
  labels:
    app.kubernetes.io/name: kusama-validator
    app.kubernetes.io/instance: {{ .Values.validatorName }}
spec:
  serviceName: {{ .Values.validatorName }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kusama-validator
      app.kubernetes.io/instance: {{ .Values.validatorName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kusama-validator
        app.kubernetes.io/instance: {{ .Values.validatorName }}
        role: validator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9615"
    spec:
      initContainers:
        {{- if .Values.sync.snapshot.enabled }}
        # Download database snapshot for fast startup
        - name: snapshot-restore
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              if [ -f /data/chains/*/db/full/CURRENT ]; then
                echo "Database already exists, skipping snapshot restore"
                exit 0
              fi
              
              echo "Installing dependencies..."
              apk add --no-cache curl {{ if eq .Values.sync.snapshot.compression "lz4" }}lz4{{ end }}
              
              echo "Downloading snapshot from {{ .Values.sync.snapshot.url }}..."
              cd /data
              
              {{- if eq .Values.sync.snapshot.compression "lz4" }}
              curl -L "{{ .Values.sync.snapshot.url }}" | lz4 -d | tar -xf -
              {{- else }}
              curl -L "{{ .Values.sync.snapshot.url }}" | tar -xzf -
              {{- end }}
              
              echo "Snapshot restored successfully!"
          volumeMounts:
            - name: chain-data
              mountPath: /data
        {{- end }}
        {{- if .Values.sessionKeys.autoGenerate }}
        - name: prepare-keystore
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /keystore
              touch /keystore/.initialized
          volumeMounts:
            - name: chain-data
              mountPath: /keystore
              subPath: keystore

        {{- end }}
      containers:
        - name: validator
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--chain={{ .Values.chain }}"
            - "--name={{ .Values.node.name | default .Values.validatorName }}"
            - "--base-path=/data"
            - "--keystore-path=/keystore"
            - "--sync={{ .Values.sync.mode }}"
            {{- if .Values.node.validator }}
            - "--validator"
            {{- end }}
            - "--rpc-port=9933"
            - "--rpc-cors=all"
            - "--rpc-methods={{ .Values.node.rpcMethods }}"
            - "--rpc-external"
            - "--prometheus-port=9615"
            - "--prometheus-external"
            {{- if .Values.node.telemetryUrl }}
            - "--telemetry-url={{ .Values.node.telemetryUrl }}"
            {{- end }}
          ports:
            - name: p2p
              containerPort: 30333
              protocol: TCP
            - name: rpc
              containerPort: 9933
              protocol: TCP
            - name: prometheus
              containerPort: 9615
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: chain-data
              mountPath: /data
            - name: chain-data
              mountPath: /keystore
              subPath: keystore
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Validator shutting down gracefully..."
                    # Allow time for block finalization
                    sleep 30
        {{- if .Values.haproxy.enabled }}
        # HAProxy sidecar for P2P reverse proxy with rate limiting
        - name: haproxy
          image: {{ .Values.haproxy.image.repository }}:{{ .Values.haproxy.image.tag }}
          imagePullPolicy: {{ .Values.haproxy.image.pullPolicy }}
          ports:
            - name: p2p-proxy
              containerPort: 30333
              hostPort: {{ .Values.haproxy.hostPort }}
              protocol: TCP
            - name: stats
              containerPort: 8404
              protocol: TCP
          resources:
            {{- toYaml .Values.haproxy.resources | nindent 12 }}
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 30333
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 30333
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 99
            runAsGroup: 99
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
        {{- end }}
      volumes:
        {{- if .Values.haproxy.enabled }}
        - name: haproxy-config
          configMap:
            name: {{ .Values.validatorName }}-haproxy
        {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: chain-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
