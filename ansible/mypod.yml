        set -e

        # Determine chain directory name based on chain parameter
        case "westend" in
          kusama) CHAIN_DIR="ksmcc3" ;;
          polkadot) CHAIN_DIR="polkadot" ;;
          westend) CHAIN_DIR="westend2" ;;
          *) CHAIN_DIR="westend" ;;
        esac

        NETWORK_DIR="/data/chains/${CHAIN_DIR}/network"
        KEY_FILE="${NETWORK_DIR}/secret_ed25519"

        if [ -f "$KEY_FILE" ]; then
          echo "Node key already exists at $KEY_FILE, skipping generation"
          exit 0
        fi

        echo "Generating node identity key..."
        mkdir -p "$NETWORK_DIR"

        # Generate the node key
        polkadot key generate-node-key --file "$KEY_FILE"

        echo "Node key generated successfully at $KEY_FILE"

        # Print the peer ID for reference (useful for setting up reserved peers)
        echo "Peer ID:"
        polkadot key inspect-node-key --file "$KEY_FILE"
